<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to Westeros</title>
    <style>
        body {
            background: url('https://example.com/westeros_background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 50px;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 5px;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.7);
        }
        h2 {
            font-size: 30px;
            font-weight: bold;
            margin-top: 20px;
        }
        .banner {
            padding-top: 200px;
        }
        .gothic-font {
            font-family: 'Georgia', serif;
        }
        .main-content {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 50px;
        }
        .btn {
            display: inline-block;
            background-color: #800000;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #d1a34d;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1 class="gothic-font">Welcome to Westeros</h1>
        <h2>The Game of Thrones awaits...</h2>
        <div class="main-content">
            <p>Prepare yourself, for winter is coming!</p>
            <a href="https://www.hbo.com/game-of-thrones" class="btn">Enter the Realm</a>
        </div>
    </div>
</body>
</html>
